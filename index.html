<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayCanvas Игра 200x200</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1d292c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Helvetica, Arial, sans-serif;
        }

        #playcanvas-wrapper {
            width: 200px;
            height: 200px;
            background: black;
            position: relative;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>

    <script src="playcanvas-stable.min.js"></script>
    <script src="engine-patch.js"></script>
    <script src="__settings__.js"></script>
</head>
<body>

    <div id="playcanvas-wrapper">
        <script src="__modules__.js?v=1.12"></script>
        <script src="__start__.js"></script>
        <script src="__loading__.js"></script>
    </div>

    <button id="sendData">Отправить данные</button>

    <script>document.getElementById("sendData").addEventListener("click", function () {
            if (typeof window.sendCustomData === 'function') {
                window.sendCustomData({
                    action: "updateScore",
                    value: 150,
                    name: "Alex"
                });
            } else {
                console.warn("Функция sendCustomData не определена в игре.");
            }
        });

        window.addEventListener('message', function (event) {
            const data = event.data;
            if (data.action === 'gameOver') {
                console.log('Игра завершена. Счёт:', data.score);
            }
        });</script>
</body>
</html>
